<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <h2>1.Quản lý tuyển sinh</h2>
        <!--BS:  12 col (w: 100%) , 12/3 (100%/3) => 4 
         tạo 2 cột/ 1 hàng => 12/2 => 6 (col-6)-->
        <form class="row g-3 w-50">
            <!-- hàng 1 -->
            <div class="col-4">
                <!-- <label for="inputDiemChuan">Điểm chuẩn</label> -->
                <input placeholder="Nhập điểm chuẩn" type="number" class="form-control" id="inputDiemChuan">
            </div>
            <div class="col-4">
                <!-- select, dropdown, combobox -->
                <!-- <label for="selectKhuVuc">Chọn khu vực</label> -->
                <select class="form-select" id="selectKhuVuc">
                    <option>Chọn khu vực</option>
                    <option value="0">X</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" id="selectDoiTuong">
                    <option>Chọn đối tượng</option>
                    <option value="0">Không thuộc ưu tiên</option>
                    <option value="2.5">Đối tương 1</option>
                    <option value="1.5">Đối tương 2</option>
                    <option value="1">Đối tương 3</option>
                </select>
            </div>
            <!-- hàng 2 -->
            <div class="col-4">
                <!-- ctrl + d: chọn các vùng nội dung giống nhau -->
                <input placeholder="Nhập điểm 1" type="number" class="form-control" id="inputDiem1">
            </div>
            <div class="col-4">
                <input placeholder="Nhập điểm 2" type="number" class="form-control" id="inputDiem2">
            </div>
            <div class="col-4">
                <input placeholder="Nhập điểm 3" type="number" class="form-control" id="inputDiem3">
            </div>
            <!-- hàng 3 -->
            <div class="col-4">
                <button id="btnSubmit1" type="button" class="btn btn-primary mb-3">Tính điểm</button>
            </div>
        </form>
        <div class="alert alert-success w-50" id="result1"></div>
    </div>

    <div class="container mt-5">
        <h2>2.TÍNH TIỀN ĐIỆN</h2>
        <form class="w-50 row">
            <div class="col-6">
                <input placeholder="Nhập họ tên" type="text" class="form-control" id="inputHoTen">
            </div>
            <div class="col-6">
                <input placeholder="Nhập số kw" type="number" class="form-control" id="inputSoKw">
            </div>
            <div>
                <button id="btnSubmit2" type="button" class="btn btn-primary mt-3">Tính tiền điện</button>
            </div>
        </form>
        <div class="alert alert-success w-50 mt-3" id="result2"></div>
    </div>

    <div class="container mt-5">
        <h2>3.TÍNH THUẾ THU NHẬP CÁ NHÂN</h2>
        <form class="row" style="width: 650px;">
            <div class="col-4">
                <input placeholder="Nhập họ tên" type="text" class="form-control" id="inputHoTen2">
            </div>
            <div class="col-4">
                <input placeholder="Tổng thu nhập năm" type="number" class="form-control" id="inputTongThuNhap">
            </div>
            <div class="col-4">
                <input placeholder="Số người phụ thuộc" type="number" class="form-control" id="inputNguoiPhuThuoc">
            </div>
            <div>
                <button id="btnSubmit3" type="button" class="btn btn-primary mt-3">Tính tiền thuế</button>
            </div>
        </form>
        <div class="alert alert-success w-50 mt-3" id="result3"></div>
    </div>

    <div class="container mt-5" >
        <h2>4.TÍNH TIỀN CÁP</h2>
        <form class="row" style="width: 700px;">
            <div class="col-4">
                <select class="form-select" id="selectKhachHang" onchange="toggleConnections()">
                    <option>Chọn loại khách hàng</option>
                    <option value="ND">Nhà dân</option>
                    <option value="DN">Doanh nghiệp</option>
                </select>
            </div>
            <div class="col-4">
                <input placeholder="Nhập mã khách hàng" type="text" class="form-control" id="inputMaKhachHang">
            </div>
            <div class="col-4">
                <input placeholder="Số kênh cao cấp" type="number" class="form-control" id="inputSoKenh">
            </div>
            <div class="col-4 mt-3">
                <input placeholder="Số kết nối" type="number" class="form-control" style="display: none;" id="inputSoKetNoi">
            </div>
            <div>
                <button id="btnSubmit4" type="button" class="btn btn-primary mt-3">Tính tiền cáp</button>
            </div>
        </form>
        <div class="alert alert-success w-50 mt-3" id="result4"></div>
    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


<script src="./js/baitap1.js"></script>
<script src="./js/baitap2.js"></script>
<script src="./js/baitap3.js"></script>
<script src="./js/baitap4.js"></script>

</body>

</html>
